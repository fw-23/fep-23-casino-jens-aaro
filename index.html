<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css" > 
    <title>Casino</title>
</head>

<body onload="myClock(), myDate()" id="body">
    <nav id="navBar">
        <div id="navigationMenu">
            <button id="navigationButton" onclick="openNav()">
                ☰
            </button>
            <div id="navigationContent">
                <ul id="länkarna">

                </ul>
            </div>
        </div>
        
        <div id="showmoney"></div>

        <select id="selectDay">
            <option value="0">Söndag</option>
            <option value="1">Måndag</option>
            <option value="2">Tisdag</option>
            <option value="3">Onsdag</option>
            <option value="4">Torsdag</option>
            <option value="5">Fredag</option>
            <option value="6">Lördag</option>
        </select>


        <div class="dropdown-container">
            <button class="knappen">
                Byt färgtema
            </button>
            <div class="dropdown-menu">
                <input type="range" min="1" max="255" value="255" class="sliders" id="slider-r">
                <p><span id="value-r"></span></p>
                <input type="range" min="1" max="255" value="255" class="sliders" id="slider-g">
                <p><span id="value-g"></span></p>
                <input type="range" min="1" max="255" value="255" class="sliders" id="slider-b">
                <p><span id="value-b"></span></p>
                <input type="button" value="Apply changes" id="button-color" onclick="changeColors()">

            </div>
        </div>

    </nav>

<h1>Online Casino</h1>
    <div id="site">
        
        <p>
            <input type="text" id="fname" placeholder="Firstname">
            <input type="text" id="lname" placeholder="Lastname">
            <input type="button" value="Sir" onclick="sirClick()">
            <input type="button" value="Madam" onclick="madamClick()">
        <div id="username-output"></div>
        <div id="error-message" style="color: red;"></div>
        </p>
        <p>
            <input type="number" id="age" placeholder="Age">
            <input type="number" id="money" placeholder="Amount">
            <input type="button" value="Set" onclick="check()">
            <div id="age-error" style="color: red;"></div>
            
        </p>

        <p>
        <div>Klockan är</div>
        <div id="datum"> </div>
        <div id="klockan"> </div>
        </p>





        <article id="articleContent"> </article>
    </div>


    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/gallery.js"></script>
    <script src="./assets/js/ssp.js"></script>
</body>

</html>
